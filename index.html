<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Reveal Riddle Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Gender Reveal Challenge</h1>
    <p id="message">Solve the riddles to reveal the baby's gender!</p>

    <div id="riddle-container">
      <p id="riddle"></p>
      <input type="text" id="answer" placeholder="Your answer here...">
      <button id="submit-answer" onclick="submitAnswer()">Submit</button>
    </div>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
